function isPrime() {
	// alert("Hello World!")

    // Prime number can only be divisible by one and itself
    // p = {2, 3, 5, 7, 11...... 101...}
    //!p = {4, 6, 9, 15, .... 225...}

    // x = 49
    // let i be a possible divisor, starting from 2
    // you check 2, 2 + 1, 2 + 2...., x - 1

    // 12 % 7 = 5
    // 11 % 2 = 1


    var x = 13;
    var prime = true;

    for(var i = 2; i <= Math.sqrt(x); i++) {
    	if (x % i == 0) {
            prime = false;
    		break;
    	}

    	else {
    		continue;
    	}
    }
    // 4 + 5 = 0
    // 4 + "hello" = "4 hello";

    alert(x + " is prime: " + prime);

}
